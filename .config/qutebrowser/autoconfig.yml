config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        ',m': spawn mpv {url}
        ',M': hint links spawn mpv --pause {hint-url}
        zl: spawn --userscript qute-pass -d dmenu
        zpl: spawn --userscript qute-pass -d dmenu --password-only
        zul: spawn --userscript qute-pass -d dmenu --username-only
  content.notifications:
    http://192.168.10.142:8096: true
    https://muldsvor.ddns.net: true
    https://now.loading-wsite.com: true
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  qt.args:
    global:
    - ppapi-widevine-path=/usr/lib64/qt5/plugins/ppapi/libwidevinecdmadapter.so
  qt.force_software_rendering:
    global: chromium
  tabs.position:
    global: left
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 10000
